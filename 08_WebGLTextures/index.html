<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinematic Landscape WebGL Scene</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        canvas {
            border: 2px solid #333;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 20px;
        }
        .slider-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <canvas id="mycanvas" width="800" height="600"></canvas>
    <div class="controls">
        <div class="slider-container">
            <label for="slider1">Camera X-Rotation</label>
            <input type="range" id="slider1" min="-100" max="100" value="0">
        </div>
        <div class="slider-container">
            <label for="slider2">Scene Rotation</label>
            <input type="range" id="slider2" min="-100" max="100" value="0">
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/3.4.2/gl-matrix-min.js"></script>
    <script src="textures.js"></script>
    <script src="index.js"></script>
</body>
</html>
