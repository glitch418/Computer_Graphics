<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock with Day and Night</title>
    <script src="glmatrix_min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #eaeaea;
        }
        canvas {
            display: block;
            margin: auto;
            background: transparent;
        }
        .slider-container {
            text-align: center;
            margin-top: 20px;
        }
        .slider {
            width: 80%;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="1200" height="800"></canvas>
    <div class="slider-container">
        <input type="range" id="timeSlider" min="0" max="25" step="0.01" style="width: 50%;">
        <label for="timeSlider">Adjust Time (0-24h)</label>
    </div>
    <script src="script.js"></script>
</body>
</html>
