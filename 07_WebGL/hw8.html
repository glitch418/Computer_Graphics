<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL Textured Sphere</title>
    <style>
        body { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            font-family: Arial, sans-serif; 
        }
        .controls {
            margin-top: 10px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/3.4.2/gl-matrix-min.js"></script>
    <script src="hw8.js" defer></script>
</head>
<body>
    <canvas id="glCanvas" width="800" height="600"></canvas>
    <div class="controls">
        <label for="cameraDistance">Camera Distance:</label>
        <input type="range" id="cameraDistance" min="2" max="15" step="0.1" value="5">
        <label for="rotationSpeed">Rotation Speed:</label>
        <input type="range" id="rotationSpeed" min="0.01" max="0.2" step="0.01" value="0.05">
    </div>
</body>
</html>
